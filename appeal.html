<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="styles_forms.css">
</head>
<body>

<main class="content-block">
    <h2>Форма обратной связи</h2>
    <form action="https://httpbin.org/post" method="POST" enctype="multipart/form-data">
        <!-- ФИО -->
        <label for="name">ФИО:</label>
        <input type="text" id="name" name="name" required>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Откуда узнали о нас (радио-кнопки) -->
        <label>Откуда узнали о нас:</label>
        <label><input type="radio" name="source" value="реклама" required> Реклама</label>
        <label><input type="radio" name="source" value="поисковик"> Поисковик</label>
        <label><input type="radio" name="source" value="от друзей"> От друзей</label>

        <!-- Тип обращения (селектор) -->
        <label for="type">Тип обращения:</label>
        <select id="type" name="type">
            <option value="жалоба">Жалоба</option>
            <option value="предложение">Предложение</option>
        </select>

        <!-- Текст сообщения -->
        <label for="message">Текст сообщения:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <!-- Вложения -->
        <label for="file">Вложения:</label>
        <input type="file" id="file" name="file">

        <!-- Чекбокс согласия -->
        <label><input type="checkbox" name="consent" required> Даю согласие на обработку персональных данных</label>

        <!-- Кнопка отправки -->
        <button type="submit">Отправить</button>
    </form>
</main>

</body>
</html>
